<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>『账号』-注册</title>
  <link rel="shortcut icon" href="../images/favicon2.webp" type="image/vnd.microsoft.icon">
  <link rel="stylesheet" href="../css/normalize.css">
  <link rel="stylesheet" href="../css/register.css">
</head>

<!-- 头部部分 -->
<header>
  <a><span>帮助中心</span></a>
  <span>简体中文</span>
</header>

<!-- 中间小标题 -->
<h1>注册账号</h1>

<!-- 主体部分 -->
<main>
  <div class="area">
    <span>国家/地区</span>
    <span>中国</span>
  </div>

  <p>成功注册账号后，国家/地区将不可更改</p>
  <input type="text" id="phone" name="phone" required minlength="11" maxlength="17" value="请输入手机号码或邮箱"></input>
  <input type="text" id="vertify" name="vertify" minlength="4" value="请输入验证码"></input>
  <button>获取验证码</button>
  <input type="text" id="password" name="password" required minlength="6" value="请输入密码"></input>
  <p>密码由6-16位数字、字母或符号组成、至少包含两种字符</p>
  <span class="read">
    <button type="button"></button> &nbsp;已阅读并同意
    <a>《账号使用协议》 </a>&
    <a>《隐私政策》</a>
  </span>
  <button class="register-btn">注册</button>
</main>

<!-- 尾部部分 -->

</footer>
</body>

</html>
